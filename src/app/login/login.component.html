<div class='LoginPage'>
  <div class='LoginPageDiv'>
    <img src='https://www.mcdelivery.com.ph/uploads/images/BigMacALA435X320-min.png' style='height: 100px'>
    <h1><strong>Roan's Burger</strong></h1>
    <form [formGroup]='loginForm' (ngSubmit)='onSubmit()'>
      <label>Username:</label>
      <input type='text' id='username' class='form-control' style='width: 100%' formControlName='username'>
      <span class='help-block' *ngIf='!loginForm.get("username").valid && loginForm.get("username").touched'>Please input Username</span>
      <br/>
      <label>Password:</label>
      <input type='password' id='password' class='form-control' style='width: 100%' formControlName='password'>
      <span class='help-block' *ngIf='!loginForm.get("password").valid && loginForm.get("password").touched'>Please input Password</span>
      <br/>
      <button type='submit' class='btn btn-primary btn-block' [disabled]='loginForm === false ? true : false'>Login</button>
      <br/>
      <p>New member?</p>
      <button type='button' class='btn btn-primary btn-block' (click)='signUp()'>Signup</button>
    </form>
  </div>
</div>
